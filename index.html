<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Puma</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW HEADER WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW -->
        <header>
            <!-- logo -->
            <img class="logo" src="assets/img/logo.png" alt="logo puma" >
        </header>

         
        <!-- WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW MAIN WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW -->
        <main>
            
            <!-- video -->
            <section class="puma_video" id="pumaVideo" playsinline webkit-playsinline autoplay>

                <video class="video" id="video" controls>
                    <source src="assets/video/videot.mp4"
                        type="video/mp4">
                    
                    <a href="assets/video/video.mp4"></a>
                </video>

            </section>


            <!-- produit -->
            <section class="puma_produit">

                <img class="produit" src="assets/img/produit.png" alt="produit puma">
                <p class="text">
                    <span>-40%</span> <br>
                    <span>sur votre déodorant.</span>
                </p>
                <!-- <img class="reduction" src="assets/img/reduction.png" alt="reduction puma"> -->

            </section>

            <!-- adresse -->
            <section class="puma_adresse" id="pumaAdresse">

                <p>Retrouve ton déodorant chez</p>

                <p>
                    GEANT 49 ANGERS ANJOU <br>
                    1 RUE DU GRAND MONTREJEAU&nbsp;-&nbsp;CC&nbsp;A <br>
                    49000 ANGERS
                </p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2697.299362449716!2d-0.5219636841288653!3d47.464595505769594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48087868304a2a57%3A0x7123c32ce432de06!2s1%20Rue%20du%20Grand%20Montr%C3%A9jeau%2C%2049000%20Angers!5e0!3m2!1sfr!2sfr!4v1665584567827!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


            </section>
        </main>


        <!-- WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW FOOTER WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW -->
        <footer>
            <p>J'y vais</p>
            <div>
                <a href="#" id="link">
                    <img class="arrow bounce2" src="assets/img/arrow.png" alt="arrow">
                </a>
                <img src="assets/img/ellipse.png" alt="ellipse">
            </div>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
